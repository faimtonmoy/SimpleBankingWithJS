<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To Bank <span class="text-purple-900">Faim</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-10">
            <h3 class="mb-4 text-2xl mx-4">Please Log In</h3>
            <div class="mx-4">
                <input id="user-email" class="border-2 border-gray-400 rounded block mb-4 w-3/4 px-4" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded block mb-4 w-3/4 px-4" type="password" name="" id="" placeholder="Password">
                <button id="log-in-submit" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium mb-2">Submit</button>
            </div>
        </section>

    </main>
    <script src="./js/login.js"></script>
</body>

</html>

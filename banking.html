<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="text-purple-900">Money</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl"> Deposit</h3>
                    <h4  class="text-4xl"> $ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl"> Withdraw</h3>
                    <h4 class="text-4xl"> $ <span id="withdraw-total"> 00</span> </h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl"> Balance</h3>
                    <h4 class="text-4xl"> $ <span id="balance-update"> 00</span> </h4>
                </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div class="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block mb-4 w-3/4 px-4" type="text" placeholder="Deposit Amount">
                        <button id="deposit-submit" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium mb-2">Submit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div class="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block mb-4 w-3/4 px-4" type="text" placeholder="Withdraw Amount">
                        <button id="withdraw-submit" class="bg-yellow-600 rounded px-4 py-2 text-white font-medium mb-2">Submit</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>
</html>
